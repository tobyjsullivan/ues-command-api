version: '3'
services:
  ues-command-api:
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
    - .:/go/src/github.com/tobyjsullivan/ues-command-api
    ports:
    - "6100:3000"
    depends_on:
    - "event-log"
    - "event-log-reader"
    environment:
    - SERVICE_LOG_ID=db0173f9-efdd-49b8-b778-883dc9666635
    - LOG_WRITER_API=http://event-log:3000/
    - LOG_READER_API=http://event-log-reader:3000/
  event-log-reader:
    image: tobyjsullivan/event-log-reader:1.0
    ports:
    - "6105:3000"
    depends_on:
    - "db"
    - "event-reader"
    environment:
    - EVENT_READER_API=http://event-reader:3000/
    - PG_HOSTNAME=db
    - PG_USERNAME=postgres
    - PG_PASSWORD=pass1234
    - PG_DATABASE=postgres
    - REDIS_HOSTNAME=redis
    - REDIS_PORT=6379
    - REDIS_PASSWORD=
  redis:
    image: redis:3.0
    volumes:
    - ./data/redis:/data
  event-log:
    image: tobyjsullivan/event-log:1.0
    ports:
    - "6101:3000"
    depends_on:
    - "db"
    - "event-store"
    environment:
    - EVENT_STORE_API=http://event-store:3000/
    - PG_HOSTNAME=db
    - PG_USERNAME=postgres
    - PG_PASSWORD=pass1234
    - PG_DATABASE=postgres
  db:
    image: tobyjsullivan/logs-db:1.0
    environment:
    - POSTGRES_PASSWORD=pass1234
    volumes:
    - ./data:/var/lib/postgresql/data
  event-reader:
    image: tobyjsullivan/event-reader:3.0
    ports:
    - "6102:3000"
    env_file:
    - ./env/event-reader.env
  event-store:
    image: tobyjsullivan/event-store:3.0
    ports:
    - "6103:3000"
    env_file:
    - ./env/event-store.env

